<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
        <title>{% if page.title %} {{ page.title }} {% else %} {{ site.title }} {% endif %}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="description"
              content="{% if page.description %} {{ page.description }} {% else %} {{ site.description }} {% endif %}">
		<link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
		<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ "ico/apple-touch-icon-144-precomposed.png" | relative_url }}">
		<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{ "ico/apple-touch-icon-114-precomposed.png" | relative_url }}">
		<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{ "ico/apple-touch-icon-72-precomposed.png" | relative_url }}">
		<link rel="apple-touch-icon-precomposed" href="{{ "ico/apple-touch-icon-57-precomposed.png" | relative_url }}">
		<link rel="shortcut icon" type="image/x-icon" href="{{ "ico/favicon.png" | relative_url }}">

	</head>
	<body>
	<header>
		{% include header.html %}
	</header>
    <div id="blog-side-bar">
      <div id="blog-side-inner">
        <h5><a href="{{ "posts" | relative_url }}">recent posts</a></h5>
        <ul>
          {% for post in site.posts limit:site.side_bar.posts.quantity %}
            <li><a href="{{ post.url }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
    {{ content }}
	<footer>
		{% include footer.html %}
	</footer>
	</body>
</html>
